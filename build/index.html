<!DOCTYPE html>
<html class="page-html" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Online jewelry store">

    <link rel="icon" href="favicon.ico">

    <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-italic.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-medium-italic.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/cormorant-garamond-semi-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="anonymous">

    <title>Jewellery</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body class="page-body">
    <header class="header">
      <h1 class="visually-hidden">Online jewelry store</h1>
      <div class="header__upper-block container">
        <button class="header__toggle-menu no-js" type="button" aria-label="open/close menu button"></button>
        <div class="header__logo">
          <img src="img/svg/logo.svg" alt="Логотип компании Jewellery" width="66" height="66">
        </div>
        <div class="user-nav">
          <a class="user-nav__link-login user-nav__link link-login" href="login.html">Login
          </a>
          <a class="user-nav__link-cart user-nav__link" href="#">
            <span>Cart 0</span>
            <svg width="20" height="18">
              <use xlink:href="img/sprite_auto.svg#icon-cart"></use>
            </svg>
          </a>
        </div>
        <div class="header__form-search">
          <form action="https://echo.htmlacademy.ru" method="get">
            <button class="header__form-search-button" type="submit" aria-label="search">
              <svg width="14" height="14">
                <use xlink:href="img/sprite_auto.svg#icon-search"></use>
              </svg>
            </button>
            <label>
              <input type="text" name="search" placeholder="Type here to search">
            </label>
          </form>
        </div>
      </div>
      <div class="header__lower-block">
        <nav class="main-nav container">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">What’s new</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Chokers</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Necklaces</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Rings</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Earrings</a>
            </li>
          </ul>
          <ul class="main-nav__additional-list">
            <li class="main-nav__additional-item">
              <a class="main-nav__additional-link" href="#">About CH</a>
            </li>
            <li class="main-nav__additional-item">
              <a class="main-nav__additional-link" href="#">Stores & Hours</a>
            </li>
            <li class="main-nav__additional-item">
              <a class="main-nav__additional-link" href="#">Contact Us</a>
            </li>
            <li class="main-nav__additional-item">
              <a class="
                  main-nav__additional-link main-nav__additional-link-login
                  link-login
                " href="login.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
